<!-- For the popup that appears under the extension icon when pressed-->

<!DOCTYPE html>
<html>
<head>
  <title>LLMPaste</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }
    p {
      font-size: 14px;
      margin-bottom: 15px;
    }
    .shortcut {
      background-color: #f0f0f0;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      margin: 0 2px;
    }
    button {
      display: inline-block;
      margin-top: 15px;
      margin-right: 10px;
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2b6ad9;
    }
    #saveBtn {
      background-color: #34a853;
    }
    #saveBtn:hover {
      background-color: #2e8b47;
    }
  </style>
</head>
<body>
  <h1>LLMPaste</h1>
  <p style="margin-bottom: 5px;">Enter prompt for LLM:</p>
  <textarea id="replacementText" rows="3" style="width:100%; margin-bottom:10px;">Rewrite this text to be more concise.</textarea>
  <p>Use <span class="shortcut">Ctrl</span> + <span class="shortcut">Shift</span> + <span class="shortcut">O</span> to transform selected text using the prompt above.</p>
  <button id="saveBtn">Save</button>
  <button id="optionsBtn">More Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
