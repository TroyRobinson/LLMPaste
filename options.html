<!DOCTYPE html>
<html>
<head>
  <title>CutPaste Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #2b6ad9;
    }
    .status {
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
  </style>
</head>
<body>
  <h1>CutPaste Options</h1>
  
  <div class="form-group">
    <label for="replacementWord">Default Prompt:</label>
    <input type="text" id="replacementWord" placeholder="cat">
  </div>
  
  <div class="form-group">
    <label for="openrouterApiKey">OpenRouter API Key:</label>
    <input type="password" id="openrouterApiKey" placeholder="Enter your OpenRouter API key">
  </div>
  
  <div class="form-group">
    <label for="llmModel">LLM Model:</label>
    <input type="text" id="llmModel" placeholder="anthropic/claude-3-5-sonnet">
    <div style="font-size: 12px; color: #666; margin-top: 4px;">Examples: anthropic/claude-3-5-sonnet, openai/gpt-4o, meta-llama/llama-3-70b-instruct</div>
  </div>
  
  <button id="saveBtn">Save Settings</button>
  
  <div id="status" class="status">Settings saved!</div>
  
  <script src="options.js"></script>
</body>
</html>
